<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us Forever ‚ù§Ô∏è</title>

    <audio id="ComoTudoDeveSer" src="Musicas/como-tudo-deve-ser.mp3" preload="auto"></audio>

    <style>
        /* === ESTILOS GERAIS === */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: black;
        }

        .header h1 {
            position: absolute;
            width: 100%;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            opacity: 0.5;
            animation: fall linear infinite;
            user-select: none; /* Impede que o cora√ß√£o seja selecionado */
        }

        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(200px); }
        }

        .counter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .counter div {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            width: 80px;
        }

        .counter span {
            display: block;
            font-size: 20px;
            font-weight: bold;
        }

        .message {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background: #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            color: white;
        }

        .poetry-section {
            margin-top: 40px;
        }
        
        .poetry-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #ff4c4c;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .poetry-btn:hover {
            background-color: #ff4c4c;
            border-color: #ff1f1f;
        }
        
        /* === BOT√ïES STEP 1 E STEP 2 - ESTILO ORIGINAL DESKTOP === */
        .redirect-btn {
            position: absolute;
            top: 210px;
            left: 20px;
            background-color: #2b2b2b;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid #444;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 20;
        }
        .redirect-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .redirect-btn2 {
            position: absolute;
            top: 290px;
            left: 20px;
            background-color: #2b2b2b;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid #444;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 20;
        }
        .redirect-btn2:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 80%;
            font-size: 24px;
            color: white;
            text-align: center;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .moments-message {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .spotify-player {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 380px;
            border: none;
            border-radius: 10px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #ff1f1f;
        }

        /* === ESTILO DO CARROSSEL DE V√çDEOS === */
        .carousel-container {
            max-width: 400px;
            width: 90%;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            flex-shrink: 0;
            height: 570px; /* Altura para Desktop */
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* ================================== */
        /* === CSS PARA TELAS PEQUENAS ====== */
        /* ================================== */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }

            .counter {
                flex-wrap: wrap;
                gap: 15px;
                padding: 0 10px;
            }

            .counter div {
                width: auto;
                flex-grow: 1;
                flex-basis: 100px;
                font-size: 0.9em;
            }

            /* ### A CORRE√á√ÉO EST√Å AQUI ### */
            .carousel-item {
                height: auto; /* Remove a altura fixa e deixa a propor√ß√£o correta */
            }
            /* ########################## */

            .redirect-btn, .redirect-btn2 {
                position: static;
                transform: none;
                margin: 10px auto;
                width: 80%;
                display: block;
            }
            
            .navigation-buttons {
                margin-top: 20px;
            }

            .spotify-player iframe {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Felippe & Ohanna</h1>
    </div>

    <div class="navigation-buttons">
        <button class="redirect-btn" onclick="redirectToPage1()">Step 1 üíê</button>
        <button class="redirect-btn2" onclick="redirectToPage2()">Step 2 üïπÔ∏è</button>
    </div>

    <div class="moments-message">
        Compartilhando momentos h√°...
    </div>

    <div class="counter">
        <div><span id="years"></span> Ano</div>
        <div><span id="months"></span> Meses</div>
        <div><span id="days"></span> Dias</div>
        <div><span id="hours"></span> Horas</div>
        <div><span id="minutes"></span> Minutos</div>
        <div><span id="seconds"></span> Segundos</div>
    </div>

    <div class="message">
        <h3>Minha mensagem para voc√™:</h3>
        <p>Vidinha, voc√™ √© a pessoa mais especial da minha vida. Cada momento ao seu lado √© um presente. Te amo! ‚ù§Ô∏è</p>
    </div>

    <div class="carousel-container">
        <div class="carousel-slides">
            <video class="carousel-item" src="videos/video1.mp4" loop muted playsinline></video>
            <video class="carousel-item" src="videos/video2.mp4" loop muted playsinline></video>
        </div>
        <button class="carousel-button prev" onclick="moveCarousel(-1)">‚ùÆ</button>
        <button class="carousel-button next" onclick="moveCarousel(1)">‚ùØ</button>
    </div>

    <div class="poetry-section">
        <button class="poetry-btn" onclick="generatePoetry()">Pra voc√™ ‚ù§Ô∏è</button>
    </div>

    <div class="modal" id="poetryModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <p id="poetryText"></p>
        </div>
    </div>

    <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/track/3QI5bIozef0HZ1kJnA2RdT?si=d32997304b6e4338" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="audio-controls">
        <button id="playPauseBtn" class="control-btn">Play</button>
    </div>

    <script>
        // L√ìGICA DO CARROSSEL
        const slidesContainer = document.querySelector(".carousel-slides");
        const videoItems = document.querySelectorAll(".carousel-item");
        let currentIndex = 0;

        function manageVideoPlayback() {
            videoItems.forEach((video, index) => {
                if (index === currentIndex) {
                    video.play().catch(error => console.log("Autoplay bloqueado, esperando intera√ß√£o."));
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        function updateCarousel() {
            if (slidesContainer) {
                const offset = -currentIndex * 100;
                slidesContainer.style.transform = `translateX(${offset}%)`;
                manageVideoPlayback();
            }
        }

        function moveCarousel(direction) {
            if (videoItems.length > 0) {
                videoItems[currentIndex].pause();
                const totalItems = videoItems.length;
                currentIndex = (currentIndex + direction + totalItems) % totalItems;
                updateCarousel();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (videoItems.length > 0) {
                updateCarousel();
            }
        });

        // SUAS OUTRAS FUN√á√ïES
        function updateCounter() {
            const startDate = new Date("2023-11-17T00:00:00");
            const now = new Date();
            let diff = now - startDate;
            let years = Math.floor(diff / 31536000000);
            diff -= years * 31536000000;
            let months = Math.floor(diff / 2628000000);
            diff -= months * 2628000000;
            let days = Math.floor(diff / 86400000);
            diff -= days * 86400000;
            let hours = Math.floor(diff / 3600000);
            diff -= hours * 3600000;
            let minutes = Math.floor(diff / 60000);
            diff -= minutes * 60000;
            let seconds = Math.floor(diff / 1000);
            
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        function createHearts() {
            const header = document.querySelector('.header');
            if (!header) return;
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "‚ù§Ô∏è";
                heart.style.left = Math.random() * header.offsetWidth + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                header.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }
        createHearts();

        function generatePoetry() {
            document.getElementById("poetryText").textContent = "Em cada olhar que trocamos, encontro um peda√ßo do para√≠so que eu nunca soube que existia, mas que agora √© meu tudo.";
            document.getElementById("poetryModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("poetryModal").style.display = "none";
        }

        function redirectToPage1() {
            window.location.href = "Pagina2/pagina2.html";
        }

        function redirectToPage2() {
            window.location.href = "Pagina3/pagina3.html";
        }

        let isPlaying = false;
        const audio = document.getElementById("ComoTudoDeveSer");
        const playPauseBtn = document.getElementById("playPauseBtn");

        if (playPauseBtn) {
            playPauseBtn.addEventListener("click", function() {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.textContent = "Play";
                } else {
                    audio.play().catch(error => console.log("A reprodu√ß√£o de √°udio n√£o p√¥de ser iniciada:", error));
                    playPauseBtn.textContent = "Pause";
                }
                isPlaying = !isPlaying;
            });
        }
    </script>
</body>
</html>
